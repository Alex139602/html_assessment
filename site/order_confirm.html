<script type="text/javascript">
$(document).ready(function(){
	function orderConfirmed(){
		var urlTwo = window.location.search;

		var urlValues = [];
		var names = [];
		var prices = [];
		var arrayOfArguments = urlTwo.split('gameChoice=');

		for (var i = arrayOfArguments.length - 1; i >= 0; i--) {
			if (arrayOfArguments[i].indexOf('&') !== -1 ) {
				var ii = urlValues.push(arrayOfArguments[i].split('&')[0]);
			} else if(arrayOfArguments[i] !== '?'){
				var iii = urlValues.push(arrayOfArguments[i]);
			};
		};
		console.log(urlValues);

		for (var i = urlValues.length - 1; i >= 0; i--) {
			var gameName = urlValues[i].split('-')[0];
			var gameNameFinished = gameName.split('_').join(' ');
			names.push(gameNameFinished);
			prices.push(parseFloat(urlValues[i].split('-')[1]));
		};

		console.log(names);
		console.log(prices);

		var orderDiv = document.getElementById('order');
		for (var i = names.length - 1; i >= 0; i--) {
			var str = '<div>' + names[i] + ': ' + prices[i] + '</div>';
			orderDiv.innerHTML = orderDiv.innerHTML + str;
		};
		

		
	}
	orderConfirmed();

});

</script>
